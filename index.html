<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرکز خدمات کامپیوتری آوای نهاوند</title>
    <link rel="icon" type="image/png" href="/Ava.png" />
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/font-B-Yekan/B-Yekan/css/B-Yekan.css" rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/font-B-Yekan/B-Yekan/css/B-Yekan.css"></noscript>
    <link rel="preload" href="/index.css" as="style">
    <link rel="stylesheet" href="/index.css">
    <style>
      /* Set B Yekan as the primary font and increase base size */
      body {
        font-family: 'B Yekan', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 17px; /* Increased base font size */
      }
      html {
        scroll-behavior: smooth;
      }
      .logo-color-filter {
        /* This filter converts the black logo to cyan-400 (#06b6d4) */
        filter: brightness(0) saturate(100%) invert(58%) sepia(88%) saturate(1450%) hue-rotate(150deg) brightness(95%) contrast(101%);
      }
      /* Animation for the primary Call to Action button */
      @keyframes pulse-ring {
        0% {
          box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.7), 0 0 0 0 rgba(6, 182, 212, 0);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(6, 182, 212, 0), 0 0 1px 5px rgba(6, 182, 212, 0.5);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(6, 182, 212, 0), 0 0 0 0 rgba(6, 182, 212, 0);
        }
      }
      .cta-animate {
        animation: pulse-ring 2.5s infinite;
      }
    </style>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
